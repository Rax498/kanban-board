<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>KANBAN-BOARD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="main-name">KanbanBoard</h1>
      <div class="icon-btns">
        <button id="mode-change" class="btn mode-btn">
          <i id="mode-icon" class="bi bi-sun"></i>
        </button>
        <button id="grid-change" class="btn grid-btn">
          <i id="grid-icon" class="bi bi-grid"></i>
        </button>
      </div>
    </div>
    <div class="column-container">
      <div class="column">
        <div class="column-head">
          <div class="head">
            <h3>To-Do</h3>
          </div>
          <button class="btn add-btn" onclick="addTask(event)">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>

      <div class="column">
        <div class="column-head">
          <div class="head">
            <h3>Progress</h3>
          </div>
          <button class="btn add-btn" onclick="addTask(event)">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>

      <div class="column">
        <div class="column-head">
          <div class="head">
            <h3>Completed</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
